<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Основні директиви для пошукових роботів -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, nocache" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex, max-snippet:0, max-image-preview:none, max-video-preview:0" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="yandex" content="noindex, nofollow, noarchive" />
    <meta name="baiduspider" content="noindex, nofollow, noarchive" />
    <meta name="duckduckbot" content="noindex, nofollow, noarchive" />
    <meta name="slurp" content="noindex, nofollow, noarchive" />

    <!-- Додатково: заборона трансформацій/превʼю (де підтримується) -->
    <meta name="google" content="notranslate" />

    <!-- За потреби: щоб сторінка не кешувалась (не для SEO, а для кешів/проксі) -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Закрита сторінка</title>
  </head>
  <body>
    <p>45</p>
    <p>143</p>
    <p>203</p>
    <p>12</p>
    <p>25555</p>
  </body>
</html>
